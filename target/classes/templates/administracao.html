<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Brinquedos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
    <label for="hamburger-toggle" class="hamburger-icon">&#9776;</label>


    <div class="grid-container">
        
        <!-- Menu lateral & Página de Teste 2!!!!!!-->
        <div class="menu">
            <a href="index.html">
                <img src="Imagens/logo.png" alt="logo" class="logo"> <!--wdth 150 e height 150-->
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorias.html">Catálogo</a></li>
                <li><a href="loginadm.html">Administração</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </div>
        

        <!-- Cabeçalho -->
        <div class="header">
            <a href="index.html">
                <h1>Digital Devil Saga</h1>
            </a>
            <!--align center-->
            <form class="search-form">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit"><i class="fas fa-search"></i></button> <!--Trocar icone de pesquisa-->
            </form>
        </div>

        <form class="loginadm">
            <div class="form-group">
                <a href="/admin/categoria" class="btn">
                    Categoria
                </a>
            </div>
            <div class="form-group">
                <a href="/admin/brinquedo" class="btn">
                    Brinquedo
                </a>
            </div>
            <div class="form-group">
                <a href="/admin/cadastro/novo" class="btn">
                    Cadastrar Administrador
                </a>
            </div>
            <div class="form-group">
                <a href="/logout?" class="btn">
                    Encerrar sessão
                </a>
            </div>
            <div style="display: inline-block;">
                <form th:action = "@{/admin/categoria/excluir}" method="post">
                    <input type="hidden" name="id" th:value="1"/> 
                    <button type="submit">Excluir</button>
                </form>
            <div th:if="${mensagem}" class="alert alert-warning">
                <p th:text="${mensagem}"></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
