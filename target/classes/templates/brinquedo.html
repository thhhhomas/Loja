<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Brinquedos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
    <label for="hamburger-toggle" class="hamburger-icon">&#9776;</label>


    <div class="grid-container">
        
        <!-- Menu lateral & Página de Teste 2!!!!!!-->
        <div class="menu">
            <a href="/brinquedos/home">
                <img src="/images/logo.png" alt="logo" class="logo"> <!--wdth 150 e height 150-->
            </a>
            <ul>
                <li><a href="/brinquedos/home">Home</a></li>
                <li><a href="/categorias/home">Catálogo</a></li>
                <li><a href="/admin/administracao">Administração</a></li>
                <li><a href="/sobre/equipe">Sobre</a></li>
            </ul>
        </div>

        <!-- Cabeçalho -->
        <div class="header">
            <a href="/brinquedos/home">
                <h1>Digital Devil Saga</h1>
            </a>
        </div>

        <div class="editarbrinquedo">
            <table cellpading="10" cellspacing="10" width="45%" border="1">
                <tr>
                    <td>
                        <a href="Categorias/categoria2/brinquedo2.html">
                            <img th:src="'data:image/png;base64,' + ${brinquedoDto.imagemBase64}" width="250" height="250">
                        </a>
                    </td>
    
                    <td>
                        <h4 align="center" th:text="${brinquedoDto.brinquedo.nome}"></h4>
                        <h6 align="center" th:text="${brinquedoDto.brinquedo.descricao}">Descrição</h6>
                        <p align="center" th:text="'R$ ' + ${brinquedoDto.brinquedo.preco}">R$ 0,00</p>
                        <br>
                        <br>
                        <a th:href="@{/brinquedos/home}">
                            <h3 align="center">Comprar</h3>
                        </a>
                        <br>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
