<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table width="80%"> 
            <tr>
                <td>
                    <a href="/brinquedos/home">
                        <img src="Imagens/logo.png" width="100" height="100">
                    </a>
                </td>
                <td>
                    <a href="/brinquedos/home">
                        <h1 align="center">Loja de Brinquedos</h1> 
                    </a>
                    
                </td> 
            </tr>
        </table>   
    </div>
     
    <hr>

    <div>
        <h2>Menu Principal</h2>
        <menu>
            <a href="/brinquedos/home">
                <li>Home</li>
            </a>
            <a href="categorias.html">
                <li>Catálogos de Brinquedos</li>
            </a>
            <a href="administracao.html">
                <li>Administração</li>
            </a>
            <a href="sobre.html">
                <li>Sobre a Equipe</li>
            </a>
            
        </menu>
    </div>

    

    <div>
        <h3>Catálogo de Brinquedos :: Novo Brinquedo</h3>
        <hr>

        <form action="/admin/brinquedo/adicionar" method="post" enctype="multipart/form-data">
            <br>
            Nome: <input type="text" name="nome" required>
            <br>
            Descrição: <input type="text" name="descricao" required/>
            <br>
            Categoria: 
            <select name="idCategoria" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.descricao}"></option>
            </select>
            <br>
            Imagem: <input type="file" name="imagem"/>
            <br>
            Valor: <input type="number" name="preco" step="0.01" required/>
            <br>
            <input type="submit" name="salvar" value="Salvar Dados">
        </form>
        
    </div>
    
</body>
</html>
